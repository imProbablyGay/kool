<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles/style.css" rel="stylesheet">
	
	<meta name="keywords" content="">
    <meta name="description" content="">
    
    <title>portfoolio</title>
    <style>
	body{padding-top:50px;} 
	</style>
   <script>
   $(document).ready(function(){   $("#navkoht").load("nav.html");   });
   $(document).ready(function(){   $("#footerkoht").load("footer.html");   });
   </script>
  </head>
  <body>
  <div id="navkoht"></div>

  <div class="container portfoolio">
    <div class="row">
      <!-- slider prev btn -->
      <div class="col-6 col-md-1 order-2 order-md-1 align-items-center d-flex flex-column justify-content-center" type="button" data-bs-target="#portfoolioCarousel" data-bs-slide="prev">
          <span class="carousel-icon prev" aria-hidden="true"></span>
      </div>
      <div class="col-12 col-md-10 order-1 order-md-2 mb-2 mb-lg-0">
        <div id="portfoolioCarousel" class="carousel carousel-portfoolio slide " data-bs-ride="true">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/port 1.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 2.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 3.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 4.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 5.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 6.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 7.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 8.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 9.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 10.jpg"  alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/port 11.jpg"  alt="...">
            </div>
          </div>
        </div>
      </div>

      <!-- slider next btn -->
      <div class="col-6 col-md-1 order-3 align-items-center d-flex flex-column justify-content-center" type="button" data-bs-target="#portfoolioCarousel" data-bs-slide="next">
          <span class="carousel-icon next" aria-hidden="true"></span>
      </div>
    </div>

    <!-- indicators -->
    <div class="row carousel-controls">
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="0" class="active col-6 col-md-3 d-flex align-items-center justify-content-center" aria-current="true">
        <img src="images/port 1.jpg" alt="">
      </div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="1" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 2.jpg" alt="">
      </div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="2" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 3.jpg" alt="">
      </div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="3" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 4.jpg" alt="">
      </div>

      <div class="col-1 d-none d-md-block"></div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="4" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >

      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="7" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 8.jpg" alt="">
      </div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="8" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 9.jpg" alt="">
      </div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="9" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 10.jpg" alt="">
      </div>
      <div type="button" data-bs-target="#portfoolioCarousel" data-bs-slide-to="10" class=" col-6 col-md-3 d-flex align-items-center justify-content-center" >
        <img src="images/port 11.jpg" alt="">
      </div>
    </div>
  </div>


  <div id="footerkoht"></div>
